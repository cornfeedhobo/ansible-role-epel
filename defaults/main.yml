---

# @var epel_package_name:description: name of the package that installs the epel release repo
epel_package_name: "epel-release"

# @var epel_package_state:description: control the state of the epel package and any packages installed from it.
epel_package_state: "present"

# @var epel_key_url:description: URL where EPEL GPG signing key can be obtained
epel_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"

# @var epel_extra_packages:description: a convenience list of any packages you would like installed from epel
epel_extra_packages: []
